on: push

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials for Production
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PRODUCTION }}
          role-duration-seconds: 1200
          role-skip-session-tagging: true

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: Terraform Format
        working-directory: infra
        run: terraform fmt

      - name: Terraform Init
        run: |
          cd infra
          terraform init -backend-config="bucket=aws-microservice-processor-$ENV"
          terraform workspace list
          terraform workspace select production || terraform workspace new production
        env:
          ENV: production
        
      - name: Terraform Validate
        working-directory: infra
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform Plan
        run: |
          cd infra
          terraform workspace list
          terraform workspace select production || terraform workspace new production
          terraform plan
        env:
          ENV: production

      - name: Terraform Apply
        run: |
          cd infra
          terraform workspace list
          terraform workspace select production || terraform workspace new production
          terraform apply -auto-approve
        env:
          ENV: production

      - shell: bash
        run: |
          echo "export SQS_ARN=`terraform output sqs_arn`" > tf.env

      - name: Upload tf.env
        uses: actions/upload-artifact@v2
        with:
          name: tfenv
          path: tf.env

  serverless:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Download tf.env
        uses: actions/download-artifact@v2
        with:
          name: tfenv

      - run: . tf.env

      - name: Serverless Deploy
        run: |
          npm install
          npm run deploy
        env:
          ENV: production
          AWS_ASSUME_ROLE_ARN: ${{ secrets.AWS_ROLE_TO_ASSUME_PRODUCTION }}



